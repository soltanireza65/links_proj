{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>{% block title %}{% endblock %}</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

    <link href="{% static 'css/vendors/bootstrap.min.css' %}" rel="stylesheet">
    {#    <link href="{% static 'mdb/css/mdb.min.css' %}" rel="stylesheet">#}
    <link href="{% static 'css/main.min.css' %}" rel="stylesheet">
    <style>
        #page_container {
            position: relative;
            min-height: 100vh;
        }

        #content_wrap {
            padding-bottom: 2.5rem; /* Footer height */
        }

    </style>
</head>
<body>

<div id="page_container">
    <div id="content_wrap">
        {% include 'partials/_alerts.html' %}
        {% include 'partials/_navbar.html' %}

        {% block content %}
        {% endblock %}

    </div>
    {% include 'partials/_footer.html' %}
</div>

<!-- JQuery -->
<script src="{% static 'js/vendors/jquery.min.js' %}"></script>
{#<script src="{% static 'https://code.jquery.com/jquery-3.5.1.min.js' %}"></script>#}
<script src="{% static 'js/vendors/popper.min.js' %}"></script>
<script src="{% static 'js/vendors/bootstrap.min.js' %}"></script>
{#<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>#}
{#<script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.6/dist/clipboard.min.js"></script>#}

{#<script src="{% static 'mdb/js/mdb.min.js' %}"></script>#}
<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="{% static 'js/main.min.js' %}"></script>
{% block script %}
    <script>
        function myFunction() {
            var copyText = document.getElementById("addr_input");
            copyText.select();
            copyText.setSelectionRange(0, 99999)
            document.execCommand("copy");

            var x = document.getElementById("snackbar");
            x.className = "show";
            setTimeout(function () {
                x.className = x.className.replace("show", "");
            }, 3000);
        }

    </script>
{% endblock %}

</body>
</html>
