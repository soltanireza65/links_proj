{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>{% block title %}{% endblock %}</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link href="{% static 'css/vendors/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.min.css' %}" rel="stylesheet">
</head>
<body style="background-color:#C3D0D9;">
{% include 'partials/_navbar.html' %}
{% include 'partials/_alerts.html' %}


{% block content %}

{% endblock %}

{% include 'partials/_footer.html' %}
<!-- JQuery -->
<script src="{% static 'js/vendors/jquery.min.js' %}"></script>
{#<script src="{% static 'https://code.jquery.com/jquery-3.5.1.min.js' %}"></script>#}
<script src="{% static 'js/vendors/popper.min.js' %}"></script>
<script src="{% static 'js/vendors/bootstrap.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="{% static 'js/main.min.js' %}"></script>
{% block script %}

{% endblock %}

</body>
</html>
